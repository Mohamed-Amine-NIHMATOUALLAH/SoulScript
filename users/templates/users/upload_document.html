{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Télécharger un document{% endblock %}

{% block content %}<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Télécharger un document</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Télécharger</button>
                            <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
