{% extends "base.html" %}
{% load static %}

{% block title %}Supprimer l'article{% endblock %}

{% block content %}<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Supprimer l'article</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Confirmation</legend>
                            <h4>Êtes-vous sûr de vouloir supprimer l'article "{{ object.title }}"?</h4>
                            <p class="text-muted">Cette action est irréversible.</p>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-danger" type="submit">Oui, supprimer</button>
                            <a class="btn btn-outline-secondary" href="{% url 'article-detail' object.id %}">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
